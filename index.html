<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo Verdadeiro ou Falso</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #eaf4ff;
        text-align: center;
        padding: 20px;
    }
    .card {
        background: white;
        padding: 40px;
        max-width: 900px; /* Aumentei a largura para a frase ter espa√ßo */
        margin: auto;
        border-radius: 30px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    
    /* FRASE DA PERGUNTA - BEM GRANDE */
    #question {
        font-size: 40px; 
        font-weight: bold;
        color: #333;
        margin-bottom: 40px;
        line-height: 1.2;
        min-height: 150px; /* Garante que o cart√£o n√£o mude de tamanho */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    button {
        padding: 20px 40px;
        margin: 15px;
        font-size: 35px; /* Bot√µes maiores para facilitar o clique */
        cursor: pointer;
        border: none;
        border-radius: 15px;
        font-weight: bold;
        transition: transform 0.2s;
    }
    
    button:active {
        transform: scale(0.95);
    }

    .true {
        background-color: #4CAF50;
        color: white;
    }
    .false {
        background-color: #F44336;
        color: white;
    }

    #feedback {
        font-size: 40px;
        margin-top: 20px;
        font-weight: bold;
        height: 50px;
    }

    #score {
        font-size: 25px;
        margin-top: 20px;
        color: #666;
    }

    h1 { font-size: 40px; }
    h3 { font-size: 25px; color: #555; }
</style>
</head>

<body>

<h1>üñ•Ô∏è Verdadeiro ou Falso</h1>
<h3>Uso correto do computador</h3>

<div class="card">
    <div id="question"></div>
    <button class="true" onclick="checkAnswer(true)">Verdadeiro</button>
    <button class="false" onclick="checkAnswer(false)">Falso</button>
    <p id="feedback"></p>
    <p id="score"></p>
</div>

<script>
const questions = [
    { text: "N√£o podemos ligar o computador se n√£o houver energia el√©trica.", answer: true },
    { text: "Podemos comer e beber perto do computador sem problemas.", answer: false },
    { text: "Nunca devemos clicar em links desconhecidos na internet.", answer: true },
    { text: "O computador funciona mesmo quando est√° desligado.", answer: false },
    { text: "N√£o √© correto desligar o computador apertando qualquer bot√£o.", answer: true },
    { text: "Podemos usar o computador para estudar e aprender coisas novas.", answer: true },
    { text: "Ningu√©m precisa cuidar do computador da escola.", answer: false },
    { text: "N√£o devemos mexer nos cabos do computador sem autoriza√ß√£o.", answer: true },
    { text: "O computador n√£o precisa de cuidados para funcionar bem.", answer: false },
    { text: "√â importante pedir ajuda ao professor quando temos d√∫vidas no computador.", answer: true }
];

let currentQuestion = 0;
let points = 0;

function loadQuestion() {
    document.getElementById("question").innerText = questions[currentQuestion].text;
    document.getElementById("feedback").innerText = "";
    document.getElementById("score").innerText = "Pontua√ß√£o: " + points;
}

function checkAnswer(choice) {
    if (choice === questions[currentQuestion].answer) {
        document.getElementById("feedback").innerText = "‚úÖ Muito bem!";
        document.getElementById("feedback").style.color = "#4CAF50";
        points++;
    } else {
        document.getElementById("feedback").innerText = "‚ùå Tente novamente!";
        document.getElementById("feedback").style.color = "#F44336";
    }

    setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            document.querySelector(".card").innerHTML =
                "<h2 style='font-size: 50px;'>üéâ Fim do jogo!</h2>" +
                "<p style='font-size: 35px;'>Sua pontua√ß√£o: " + points + " de " + questions.length + "</p>" +
                "<button onclick='location.reload()' style='background:#2196F3; color:white;'>Jogar novamente</button>";
        }
    }, 1500); // Aumentei um pouco o tempo para eles lerem o feedback
}

loadQuestion();
</script>

</body>

</html>
